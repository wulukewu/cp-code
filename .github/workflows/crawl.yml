name: Update Problem Metadata

on:
  push:
    branches:
      - feat/crawler
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  update-metadata:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run crawlers
        run: node scripts/crawlers/index.js .

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update problem metadata [skip ci]"
          branch: feat/crawler
          file_pattern: '**/metadata.json **/*.cpp stats.json scripts/crawlers/*_cache.json'

